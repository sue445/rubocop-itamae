AllCops:
  NewCops: enable

  # rubocop 0.82.0+ requires ruby 2.4+
  TargetRubyVersion: 2.4

Layout/LineLength:
  Exclude:
    - "spec/spec_helper.rb"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"

Naming/FileName:
  Exclude:
    - "lib/rubocop-itamae.rb"
    - "rubocop-itamae.gemspec"

Style/HashSyntax:
  Exclude:
    - "Rakefile"
