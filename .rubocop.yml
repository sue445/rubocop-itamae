AllCops:
  # rubocop 0.69.0+ requires ruby 2.3+
  TargetRubyVersion: 2.3

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"

Layout/LineLength:
  Exclude:
    - "spec/spec_helper.rb"

Naming/FileName:
  Exclude:
    - "lib/rubocop-itamae.rb"
    - "rubocop-itamae.gemspec"

Style/HashSyntax:
  Exclude:
    - "Rakefile"
